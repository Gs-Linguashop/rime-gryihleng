# Rime schema
# encoding: utf-8

schema:
  schema_id: gryihleng_double
  name: "諧聲雙拼"
  version: "2024.11.16"
  author:
    - 亓 <ziqiphyzhou@gmail.com>
  dependencies:
    - luna_pinyin # 或者任何其它字典，請修改reverse_lookup
# updates replace the header until here 

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    reset: 0
    states: ["半角", "全角"]
  - name: simplification
    reset: 0
    states: ["漢字", "汉字"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator  
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  delimiter: " '"
  alphabet: "abcdefghijklmnopqrstuvwxyz;"
  algebra: # do not change the processing order 
    - xform/ng/v/ # for convenience 
    - xform/A/3/ # for convenience 
    - xform/B/5/ # for convenience 
    - xform/[14]/1/ # for convenience 
    - xform/(?<!\w)h/x/ # for convenience 
    - xform/(?<!\w)l/j/ # for convenience 
    # 合口色彩的來源模糊韻
    - derive/([pb]h?\d)uv/$1ym/
    - derive/([skgxqv]h?)(\d)u([itn])/$1w$2y$3/
    - derive/([skgxqv]h?)(\d)o([itn])/$1w$2a$3/
    - derive/([skgxqv]h?)(\d)([uo])([itn])/$1w$2$3$4/
    # 韻母
    - xform/yk/Y/
    - xform/ak/H/
    - xform/ek/N/
    - xform/yv/T/
    - xform/av/G/
    - xform/ev/B/
    - xform/uv/Q/
    - xform/ov/A/
    - xform/[ea]uk?/Z/
    - xform/yi/I/
    - xform/ai/L/
    - xform/[uo][it]/X/
    - xform/[iy]t|([12])et/$1U/
    - xform/at|([35])et/$1J/
    - xform/[iy]n|([12])en/$1E/
    - xform/an|([35])en/$1D/
    - xform/[uo]n/C/
    - xform/[iy]p|([12])ep/$1O/
    - xform/ap|([35])ep/$1K/
    - xform/[iy]m|([12])em/$1P/
    - xform/am|([35])em/$1M/
    - xform/y/R/
    - xform/i?a/F/
    - xform/i?uk?/W/
    - xform/ok?/S/
    - xform/e/V/
    - xform/i/I/
    #聲母
    - xform/(m|d)l\d/I/
    - xform/[pb]h?1/O/
    - xform/[pb]h?[35]/K/
    - xform/[pb]h?2/P/
    - xform/m[h]?\d/A/
    - xform/[kg]h?l?1/Y/
    - xform/[kg]h?l?[35]/H/
    - xform/[kg]h?l?2/N/
    - derive/xl?\d/C/ # 曉母額外可選按鍵
    - xform/xl?\d/Z/
    - xform/q\d/Q/
    - xform/vh?\d/E/
    - xform/[skgxqv]?h?w1/W/
    - xform/[skgxqv]?h?w[35]/S/
    - xform/[skgxqv]?h?w2/X/
    - xform/jh?\d/I/
    - xform/r\d/L/ # must preceed processing "t" and "s" 
    - xform/[td]h?1/U/
    - xform/[td]h?3/J/
    - xform/[td]h?[25]/M/
    - xform/nh?\d/D/
    - xform/[cz]h?1/T/
    - xform/[cz]h?3/G/
    - xform/[cz]h?[25]/B/
    - xform/s[lt]?1/R/
    - xform/s[lt]?3/F/
    - xform/s[25]/V/
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|abcdefghijklmnopqrstuvwxyz|"
    - abbrev/^([a-z]).$/$1;/ # 簡拼（首字母）

translator:
  dictionary: gryihleng
  prism: gryihleng_double
  preedit_format:
    - xform/(^|[ '])q/$1ʔ/
    - xform/(^|[ '])a/$1M/
    - xform/(^|[ '])z/$1H/
    - xform/(^|[ '])w/$1Wˁ/
    - xform/(^|[ '])s/$1W/
    - xform/(^|[ '])x/$1Wʳ/
    - xform/(^|[ '])e/$1Ŋ/
    - xform/(^|[ '])d/$1N/
    - xform/(^|[ '])c/$1H/
    - xform/(^|[ '])r/$1Sˁ/
    - xform/(^|[ '])f/$1S/
    - xform/(^|[ '])v/$1Sʳ/
    - xform/(^|[ '])t/$1Cˁ/
    - xform/(^|[ '])g/$1C/
    - xform/(^|[ '])b/$1Cʳ/
    - xform/(^|[ '])y/$1Kˁ/
    - xform/(^|[ '])h/$1K/
    - xform/(^|[ '])n/$1Kʳ/
    - xform/(^|[ '])u/$1Tˁ/
    - xform/(^|[ '])j/$1T/
    - xform/(^|[ '])m/$1Tʳ/
    - xform/(^|[ '])i/$1L/
    - xform/(^|[ '])k/$1P/
    - xform/(^|[ '])o/$1Pˁ/
    - xform/(^|[ '])l/$1R/
    - xform/(^|[ '])p/$1Pʳ/
    - xform/q/UŊ/
    - xform/a/OŊ/
    - xform/z/AU/
    - xform/w/U/
    - xform/s/O/
    - xform/x/UI/
    - xform/e/ƏN/
    - xform/d/AN/
    - xform/c/UN/
    - xform/r/Ə/
    - xform/f/A/
    - xform/v/E/
    - xform/t/ƏŊ/
    - xform/g/AŊ/
    - xform/b/EŊ/
    - xform/y/ƏK/
    - xform/h/AK/
    - xform/n/EK/
    - xform/u/ƏT/
    - xform/j/AT/
    - xform/m/AM/
    - xform/i/I/
    - xform/k/AP/
    - xform/o/ƏP/
    - xform/l/AI/
    - xform/p/ƏM/
    - xform/;/-/
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZƏŊ|abcdefghijklmnopqrstuvwxyzəŋ|"

menu:
  page_size: 10

reverse_lookup:
  dictionary: luna_pinyin
  comment_format:
    - xform/ng/ŋ/
    - xform/q/ʔ/
    - xform/dl/ɦl/
    - xform/(kh?|g|h)l/$1ˡ/
    - xform/([pmkŋwlrtnc])h/$1ʰ/
    - xform/([kghʰʔŋ])w/$1ʷ/
    - xform/A//
    - xform/B/ʳ/
    - xform/[14]/ˁ/
    - xform/2/ʳˁ/
    - xlit/y/ə/
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  suffix: "'"
  prism: luna_pinyin
  tips: "〔拼音〕"

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"