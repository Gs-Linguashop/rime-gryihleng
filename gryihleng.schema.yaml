# Rime schema
# encoding: utf-8

schema:
  schema_id: gryihleng
  name: "諧聲全拼"
  version: "2024.11.16"
  author:
    - 亓 <ziqiphyzhou@gmail.com>
  dependencies:
    - luna_pinyin # 或者任何其它字典，請修改reverse_lookup
# updates replace the header until here 

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    reset: 0
    states: ["半角", "全角"]
  - name: simplification
    reset: 0
    states: ["漢字", "汉字"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator  
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  delimiter: " '"
  alphabet: "abcdefghijklmnopqrstuvwxyz"
  algebra: # do not change the processing order 
    - xform/ng/v/ # for convenience 
    - xform/(?<!\w)h/x/ # for convenience 
    - derive/(dl|ml)/l/ # 省碼l
    # 合口色彩的來源模糊韻
    - derive/([pb]h?[AB124])uv/$1ym/
    - derive/([pb]h?[AB124])uv/$1um/
    - derive/([skgxqv]h?)([AB124])u([itn])/$1w$2y$3/
    - derive/([skgxqv]h?)([AB124])o([itn])/$1w$2a$3/
    - derive/([skgxqv]h?)([AB124])([uo])([itn])/$1w$2$3$4/
    # 介音
    - xform/[A14]//
    - xform/[B2]/r/
    # 省碼
    - derive/h// # 可省
    - derive/q(?!r)// # q省
    - abbrev/^([a-z]).+$/$1/ # 簡拼（首字母）
    - abbrev/^([pmkvltnc]h).+$/$1/ # 簡拼（首二字母）
    - abbrev/^([kgxdm]h?l).+$/$1/ # 簡拼（首二字母）
    - abbrev/^([xkgqv]h?w).+$/$1/ # 簡拼（首二字母）
    - abbrev/^(s[wlt]).+$/$1/ # 簡拼（首二字母）
    - abbrev/^([^aeiouy]+r).+$/$1/ # 簡拼（首二字母）
    - xform/x/h/
    - derive/v/ng/ # ng省碼v
    - derive/ra/x/ # q省
    - derive/re/f/ # q省
    - derive/ry/j/ # q省

translator:
  dictionary: gryihleng
  preedit_format:
    - xform/y/ə/
    - xform/ng|v/ŋ/
    - xform/x/ra/
    - xform/f/re/
    - xform/j/ry/

menu:
  page_size: 10

reverse_lookup:
  dictionary: luna_pinyin
  comment_format:
    - xform/ng/ŋ/
    - xform/q/ʔ/
    - xform/dl/ɦl/
    - xform/(kh?|g|h)l/$1ˡ/
    - xform/([pmkŋwlrtnc])h/$1ʰ/
    - xform/([kghʰʔŋ])w/$1ʷ/
    - xform/A//
    - xform/B/ʳ/
    - xform/[14]/ˁ/
    - xform/2/ʳˁ/
    - xlit/y/ə/
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  suffix: "'"
  prism: luna_pinyin
  tips: "〔拼音〕"

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"